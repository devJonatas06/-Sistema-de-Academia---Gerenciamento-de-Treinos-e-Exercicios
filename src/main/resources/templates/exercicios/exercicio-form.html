<!DOCTYPE HTML>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Formulário de Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Formulário de Exercício</h3>
    <hr>

    <form th:action="@{/exercicios/save}" th:object="${exercicio}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nome do Exercício</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Séries</label>
            <input type="number" th:field="*{series}" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Repetições</label>
            <input type="number" th:field="*{repeticoes}" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Treino</label>
            <select th:field="*{treino}" class="form-select" required>
                <option value="">-- Selecione --</option>
                <option th:each="treino : ${treinos}"
                        th:value="${treino.id}"
                        th:text="${treino.nome}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/exercicios/list}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
