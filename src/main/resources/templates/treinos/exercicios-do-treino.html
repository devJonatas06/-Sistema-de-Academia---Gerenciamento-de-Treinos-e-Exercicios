<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Exercícios do Treino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h3>Exercícios do treino: <span th:text="${treino.nome}"></span></h3>
    <hr />

    <a th:href="@{/exercicios/showFormForAdd}" class="btn btn-primary mb-3 btn-sm">Adicionar Exercício</a>
    <a th:href="@{/treinos/list}" class="btn btn-secondary mb-3 btn-sm">Voltar para Treinos</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Séries</th>
            <th>Repetições</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exercicio : ${exercicios}">
            <td th:text="${exercicio.nome}">Nome do exercício</td>
            <td th:text="${exercicio.series}">3</td>
            <td th:text="${exercicio.repeticoes}">12</td>
            <td>
                <a th:href="@{/exercicios/showFormForUpdate(exercicioId=${exercicio.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/exercicios/delete(exercicioId=${exercicio.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        <tr th:if="${exercicios.size() == 0}">
            <td colspan="4" class="text-center">Nenhum exercício encontrado para esse treino.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
